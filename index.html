<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Math visualization app for kids">
  <meta name="author" content="Jan Van Bruggen">
  <link rel="icon" href="math-sidekick.ico">

  <title>Math Sidekick</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Font Awesome font and icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Cerulean Bootswatch theme -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet">

  <!-- App styles -->
  <link href="math-sidekick.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Math Sidekick</a>
        <img class="navbar-logo" src="math-sidekick-small.png">
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#add">Add</a></li>
          <li class="active"><a href="#subtract">Subtract</a></li>
          <li><a href="#multiply">Multiply</a></li>
          <li><a href="#divide">Divide</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="main-content">

      <h1>Subtraction</h1>
      <p class="lead">Pick any two numbers you want!</p>

      <div class="row">
        <div class="col-xs-3 col-xs-offset-2">
          <div class="input-group input-group-lg pull-right">
            <input id="minuend" type="number" class="form-control" placeholder="0">
          </div>
        </div>
        <div class="col-xs-1 equation-text">
          -
        </div>
        <div class="col-xs-3">
          <div class="input-group input-group-lg">
            <input id="subtrahend" type="number" class="form-control" placeholder="0">
          </div>
        </div>
        <div class="col-xs-1 equation-text">
          =
        </div>
        <div class="col-xs-2">
          <button id="difference" class="btn btn-success">
            ?
          </button>
        </div>
      </div>

    </div>

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

  <!-- D3 visualization library -->
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <!-- Underscore functional programming library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- App logic -->
  <script src="math-sidekick.js"></script>

</body>

</html>
